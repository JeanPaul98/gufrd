  <div class="nav-demande tw-my-4">
    <c-nav class="!tw-border-b !tw-border-gray-200" variant="underline">
      @for (navv of navs; track navv; let i = $index) {
        <c-nav-item class="tw-px-2" [ngClass]="{'tw-pl-0': i === 0}">
          <a [active]="activeLink === navv.link" (click)="onClickNav(navv.link)" cNavLink>
            {{ navv.title }}
            @if(activeLink === navv.link){
              <span class="tw-inline-flex tw-items-center tw-justify-center tw-w-5 tw-h-5 tw-py-0.5 tw-px-1.5 tw-rounded-full tw-text-xs tw-font-semibold tw-text-green-700 tw-bg-green-200">
                {{ navv.count }}
              </span>
            } @else {
              <span class="tw-inline-flex tw-items-center tw-justify-center tw-w-5 tw-h-5 tw-py-0.5 tw-px-1.5 tw-rounded-full tw-text-xs tw-font-medium tw-text-gray-500 tw-bg-gray-200">
                {{ navv.count }}
              </span>
            }
          </a>
        </c-nav-item>
      }
    </c-nav>
