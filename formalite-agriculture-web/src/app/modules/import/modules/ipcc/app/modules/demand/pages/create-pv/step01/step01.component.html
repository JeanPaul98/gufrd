<div class="tw-relative col-md-10 offset-md-1">
  <form (ngSubmit)="onClickNext()" [formGroup]="step1InfoPVFrom">
    <div class="accordion-body">
      <div class="sub-title tw-flex-grow">
        <p class="tw-text-gray-800 tw-mb-1 tw-font-semibold tw-text-base">
          Informations générales sur le PV
        </p>
        <p class="tw-text-gray-500 tw-mb-4 tw-font-normal tw-text-base">
          Renseignez les informations concernant le PV.
        </p>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="point-entrer"
          >Point d'entrée <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'pointEntree'"
            cFormControl
            class=""
            id="point-entrer"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="lieu-inspection"
          >Lieu d'inspection <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'lieuInspection'"
            cFormControl
            class=""
            id="lieu-inspection"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="date-application"
          >Date d'application <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'dateApplication'"
            cFormControl
            class=""
            id="date-application"
            type="datetime-local"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="date-arrivee"
          >Date Arrivée <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'datearrivee'"
            cFormControl
            class=""
            id="date-arrivee"
            type="datetime-local"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="date-inspection"
          >Date Inspection <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'dateInspection'"
            cFormControl
            class=""
            id="date-inspection"
            type="datetime-local"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="date-pv"
          >Date PV <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'datePv'"
            cFormControl
            class=""
            id="date-pv"
            type="datetime-local"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="expediteur"
          >Expediteur <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'expediteur'"
            cFormControl
            class=""
            id="expediteur"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="destinataire"
          >Destinataire <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'destinataire'"
            cFormControl
            class=""
            id="destinataire"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="numero-enregistrement"
          >Numéro d'enregistrement <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'numeroEnregistrement'"
            cFormControl
            class=""
            id="numero-enregistrement"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="agent-pv"
          >Agent PV <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'agentPv'"
            cFormControl
            class=""
            id="agent-pv"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="controle-technique"
          >Contrôle technique <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'controleTechnique'"
            cFormControl
            class=""
            id="controle-technique"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="resultat-inspection"
          >Résultat d'inspection <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <input
            [formControlName]="'resultatInspection'"
            cFormControl
            class=""
            id="resultat-inspection"
            type="text"
          />
        </div>
        <div class="col-md-6 tw-mt-1 tw-mb-3 col-12 tw-max-w-sm">
          <label class=" " for="remarque"
          >Remarque <span class="!tw-font-semibold !tw-text-red-600">*</span></label
          >
          <textarea
            cFormControl
            [formControlName]="'remarque'"
            class="!tw-whitespace-normal"
            id="remarque"
            tabindex="0"
          ></textarea>

        </div>
      </div>
      <div class="!tw-border-b !tw-border-gray-200 tw-mt-8"></div>
    </div>
      <div class="title tw-flex tw-flex-row tw-items-center tw-justify-end">
        <div
          class="action-button tw-mt-2 tw-mb-8 tw-bg-white tw-flex tw-flex-row !tw-gap-3"
        >
          <button
            (click)="onClickNext()"
            [disabled]="
            step1InfoPVFrom.invalid
          "
            cButton
            class="!tw-flex !tw-items-center !tw-shadow-button-primary hover:!tw-bg-green-700 !tw-gap-2 !tw-border !tw-text-white !tw-bg-primary !tw-border-border-secondary"
            color="primary"
            type="submit"
            type="submit"
          >
            <span>Suivant</span>
          </button>
        </div>
      </div>
  </form>
</div>
